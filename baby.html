<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Calendar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-header h1 {
            margin: 0;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .calendar-table {
            border-collapse: collapse;
            width: 100%;
            height: calc(100% - 60px);
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            height: 50px;
        }

        .calendar-table th {
            background-color: #f4f4f4;
        }

        .calendar-table td {
            cursor: pointer;
            vertical-align: middle;
        }

        .today {
            background-color: #ffeb3b;
        }

        .future {
            background-color: #ffffff;
        }

        .past {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 id="calendar-month-year"></h1>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        const calendarContainer = document.getElementById('calendar');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function generateCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            let calendarHTML = '<table class="calendar-table"><thead><tr>';
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let day of weekdays) {
                calendarHTML += `<th>${day}</th>`;
            }
            calendarHTML += '</tr></thead><tbody><tr>';

            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<td></td>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const today = new Date();
                const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
                const dateClass = isToday ? 'today' : (new Date(year, month, day) < today ? 'past' : 'future');
                calendarHTML += `<td class="${dateClass}" onclick="openDatePage(${year}, ${month}, ${day})">${day}</td>`;

                if ((firstDay + day) % 7 === 0) {
                    calendarHTML += '</tr><tr>';
                }
            }

            while ((firstDay + daysInMonth) % 7 !== 0) {
                calendarHTML += '<td></td>';
                firstDay++;
            }

            calendarHTML += '</tr></tbody></table>';
            calendarContainer.innerHTML = calendarHTML;
            calendarMonthYear.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
        }

        function openDatePage(year, month, day) {
            const formattedMonth = (month + 1).toString().padStart(2, '0');
            const formattedDay = day.toString().padStart(2, '0');
            const datePath = `notes/${year}-${formattedMonth}-${formattedDay}.html`;
            window.location.href = datePath;
        }

        generateCalendar(currentYear, currentMonth);

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentYear, currentMonth);
            } else if (event.key === 'ArrowLeft') {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentYear, currentMonth);
            }
        });
    </script>
</body>
</html>
